<section class="vh-100" style="background-color: #252424;">
  <div class="container fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div id="form">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #121212;"></i>
                    <span class="h1 fw-bold mb-0">TEAM VISION</span>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control" placeholder="Email"
                      [(ngModel)]="email">

                  </div>

                  <div class="form-outline mb-4">
                    <input type="Password" id="form2Example17" class="form-control" placeholder="Contraseña"
                      [(ngModel)]="clave">
                  </div>

                  <div class="pt-1 mb-4">
                    <input type="button" value="Ingresar" class="btn btn-primary" (click)="consulta()">
                  </div>
                  <span *ngIf="error==true" style="color:red;">Email o contraseña incorrecta </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
